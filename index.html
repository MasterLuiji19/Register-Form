<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="./css/main.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div class="container">
		<form id="form">
			<h1 class="title">Create an account</h1>
			<div class="form-row">
				<div class="form-row__item">
					<label for="first-name">First Name *</label>
					<input type="name" id="first-name" required>
				</div>
				<div class="form-row__item">
					<label for="last-name">Last Name *</label>
					<input type="name" id="last-name" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-row__item">
					<label for="email">Email Address *</label>
					<input type="email" id="email" required>
				</div>
				<div class="form-row__item">
					<label for="phone">Phone Number</label>
					<input type="number" id="phone">
				</div>
			</div>
			<div class="form-row">
				<div class="form-row__item_all">
					<label for="company">Company Name</label>
					<input type="name" id="company">
				</div>
			</div>
			<div class="form-row">
				<div class="form-row__item">
					<label for="business">Business Category</label>
					<input type="name" id="business">
				</div>
				<div class="form-row__item">
					<label for="location">Location</label>
					<input type="name" id="location">
				</div>
			</div>
			<div class="kek">
				<button id="button" class="button">Register</button>
				<div id="hover1"></div>
				<div id="hover2"></div>
			</div>

		</form>
	</div>

	<script src="./js/script.js"></script>
</body>
</html>
